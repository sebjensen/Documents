<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.fixed-header{
        width: 100%;
        position: fixed;
        background: #000;
        padding: 10px 0;
        color: #000;
    }
.fixed-header{
        top: 0;
    }

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #000;
   color: white;
   text-align: center;
}

</style>
</head>
<body>

<div class="fixed-header">
  <img src="Assets/Universal Header.png" width="100%" height="auto">
</div>

<div class="content">
  <img src="Assets/Content Test Universal.png" width="100%" height="auto">
</div>

<div class="footer">
  <img src="Assets/Universal Footer.png" width="100%">
</div>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("stickyHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
